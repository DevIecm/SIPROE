<mat-card class="sorteo-card" appearance="outlined">
    <mat-card-header class="header-content">
      <mat-card-title class="label-header">Nuevo Sorteo</mat-card-title>
      
      <div class="form-section">
        <label class="form-label">Seleccione una Unidad Territorial</label>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Seleccione unidad territorial</mat-label>
        <mat-select (selectionChange)="selectedValue($event.value)">
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-header>

    <mat-card-content class="card-content">
        <div *ngIf="mostrarDiv">
            <mat-card-title class="label-header">Inventario de proyectos de la Unidad Territorial</mat-card-title>
            
            <mat-grid-list cols="3" rowHeight="100px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    prueba
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    prueba
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    prueba
                </mat-grid-tile>
            </mat-grid-list>
            
            <mat-card-title class="label-header">Proyectos de la Unidad Territorial por sortear</mat-card-title>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Folio de Registro</th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <ng-container matColumnDef="numero">
                        <th mat-header-cell *matHeaderCellDef> NÃºmero aleatorio</th>
                        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-grid-list cols="3" rowHeight="100px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button class="button" mat-raised-button class="buttonSorteo">Aceptar el Sorteo</button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button class="button" mat-raised-button class="buttonOrden">Cambiar orden de salida</button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button class="button" mat-raised-button class="buttonSorteoD" >Deshacer el Sorteo</button>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </mat-card-content>
</mat-card>

<app-footer></app-footer>
